<!-- Formulario de alta de categorías-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/estilos.css" />
    <title>Alta de Categorías</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Alta de Categorías</h1>
    </header>
    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Información de la Categoría</legend>

          <div class="form-group">
            <label for="categoria-id">ID de la Categoría:</label>
            <input
              type="number"
              id="categoria-id"
              name="categoria-id"
              required
            />
          </div>

          <div class="form-group">
            <label for="categoria-nombre">Nombre de la Categoría:</label>
            <input
              type="text"
              id="categoria-nombre"
              name="categoria-nombre"
              required
            />
          </div>

          <button type="submit">Guardar Categoría</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Randall MC</p>
    </footer>
    <script src="js/validaciones.js"></script>
  </body>
</html>
